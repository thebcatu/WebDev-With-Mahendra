<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Description List with Figure</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

h2 {
  color: #444;
  margin-bottom: 15px;
}

.description-list {
  margin-bottom: 40px;
}

dl {
  font-size: 1.1rem;
}

dt {
  font-weight: bold;
  color: #333;
  margin-top: 10px;
}

dd {
  margin-left: 20px;
  color: #555;
  margin-bottom: 15px;
}

.figure-section {
  text-align: center;
}

figure {
  margin: 0;
  display: inline-block;
  max-width: 100%;
}

figcaption {
  font-size: 1.2rem;
  color: #333;
  margin-top: 10px;
  font-style: italic;
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Awesome HTML & CSS Example</h1>
    
    <section class="description-list">
      <h2>Product Details</h2>
      <dl>
        <dt>Smartphone</dt>
        <dd>A high-tech mobile phone with an excellent camera and long battery life.</dd>
        
        <dt>Laptop</dt>
        <dd>A portable computing device perfect for work, study, and entertainment.</dd>
        
        <dt>Headphones</dt>
        <dd>Noise-canceling headphones that provide high-quality sound.</dd>
      </dl>
    </section>

    <section class="figure-section">
      <h2>Featured Product</h2>
      <figure>
        <img src="https://www.demoucelle.com/files/2017/09/Success.jpg" alt="Smartphone">
        <figcaption>Smartphone with excellent features</figcaption>
      </figure>
    </section>
  </div>

</body>
</html>
