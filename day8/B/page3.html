<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin-top: 10px;
            font-size: 24px;
        }
        .image-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid white;
        }
        .map-image {
            width: 100%;
            display: block;
        }
        .highlight {
            position: absolute;
            border: 3px solid yellow;
            pointer-events: none;
            box-sizing: border-box;
            display: none;
        }
        .map-result {
            padding: 10px;
            margin-top: 10px;
            background-color: #4b69a8;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Image Map Example</h1>
    
    <div class="image-container">
        <img src="https://www.tripsavvy.com/thmb/w0kGCHQbi8CrfZC6IG0O_SpfV48=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Gokyolakes-a03a2804c9c74caa9f08a2f2fa698fee.jpg" 
             alt="Map Regions" usemap="#colormap" class="map-image">
        
        <div id="region1" class="highlight" style="top:0; left:0; width:50%; height:50%;"></div>
        <div id="region2" class="highlight" style="top:0; left:50%; width:50%; height:50%;"></div>
        <div id="region3" class="highlight" style="top:50%; left:0; width:50%; height:50%;"></div>
        <div id="region4" class="highlight" style="top:50%; left:50%; width:50%; height:50%;"></div>
    </div>
    
    <map name="colormap">
        <area shape="rect" coords="0,0,250,250" alt="Top Left" 
              href="#" onclick="showRegion('Mountain View', 'region1', 'Beautiful mountain landscape'); return false;">
        
        <area shape="rect" coords="251,0,500,250" alt="Top Right" 
              href="#" onclick="showRegion('Lake View', 'region2', 'Serene lake waters'); return false;">
        
        <area shape="rect" coords="0,251,250,500" alt="Bottom Left" 
              href="#" onclick="showRegion('Forest Area', 'region3', 'Dense forest region'); return false;">
        
        <area shape="rect" coords="251,251,500,500" alt="Bottom Right" 
              href="#" onclick="showRegion('Valley View', 'region4', 'Scenic valley view'); return false;">
    </map>
    
    <div id="map-result" class="map-result" style="display:none;">
        <div id="map-clicked"></div>
        <div id="map-description"></div>
    </div>
    
    <script>
        function showRegion(regionName, highlightId, description) {
            var highlights = document.querySelectorAll('.highlight');
            for (var i = 0; i < highlights.length; i++) {
                highlights[i].style.display = 'none';
            }
            
            document.getElementById(highlightId).style.display = 'block';
            document.getElementById('map-result').style.display = 'block';
            document.getElementById('map-clicked').innerHTML = 'You clicked: ' + regionName;
            document.getElementById('map-description').textContent = description;
        }
    </script>
</body>
</html>
